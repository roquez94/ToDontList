<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Don't List</title>
</head>
<body>
    <div class="container">
        <h1>Don't Do list App</h1>
        <form action="" id="listInfo">
            <input type="text" name="title" id="title" placeholder="Title...">
            <input type="text" name="description" id="description" placeholder="Describe your don't...">
            <!-- Will look to add date widget for this part -->
            <input type="datetime-local" name="duedate" id="duedate" placeholder="Date Due">
            <input type="checkbox" name="priority" id="priority">
            
            <button type="submit" id="submitButton">Add Don't Item </button>
        </form>
        <div id = "main">

        </div>

        <div id = "listContainer">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
